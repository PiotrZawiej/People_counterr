<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>People Detector</h1>

        <section class="card">
            <h2>Upload your own photo</h2>
            <form id="upload-form">
                <input type="file" id="image-upload" name="file" accept="image/*" required>
                <button type="submit">Upload</button>
            </form>
            <div class="response" id="upload-response"></div>
        </section>
    </div>

    <script src="frontend\app.ts" type="module"></script>

</body>
</html>
